<section id="journal">
    <div class="journal-container">
        {{ range first 5 .Data.Pages }} {{ if eq .Type "journal"}}
        <h2>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h2>
        <p>{{ .Date.Format (.Site.Params.dateform | default "January 2, 2006") }} Â· {{ .ReadingTime }} minute read</p>
        {{ end }} {{ end }}
    </div>
</section>
