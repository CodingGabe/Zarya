<html>
    <head>
        <title>{{ .Title }}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{ .Description }}">
        <link rel="stylesheet" href="/css/main.css" />
        <link href="https://fonts.googleapis.com/css?family=Chivo|Overpass" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">

        <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">

        <script async defer src="https://buttons.github.io/buttons.js"></script>
    </head>
<style>
  .button_container span {
    background-color: #424242;
  }

</style>

<body class="post-body">
    {{ partial "nav.html" . }}
    <div class="container">
            {{.Content}}
    </div>
    {{ partial "footer.html" . }}
</body>

<script>

const gallery = document.querySelector('.work-grid');
const overlay = document.querySelector('.overlay-work');
const overlayImage = overlay.querySelector('img');
const overlayDesc = overlay.querySelector('.desc');
const overlayClose = overlay.querySelector('.close');

function handleClick(e) {
      const src = e.currentTarget.querySelector('img').src;
      overlayImage.src = src;
    //   overlayDesc.classList.add('.desc');
      overlay.classList.add('open');
    }

function close() {
      overlay.classList.remove('open');
    }

const items = document.querySelectorAll('.item');

items.forEach(item => item.addEventListener('click', handleClick));

overlayClose.addEventListener('click', close);

</script>

</html>
