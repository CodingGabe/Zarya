<!DOCTYPE html>
<html>
    <head>
        <title>{{ .Title }}</title>
        <meta charset="UTF-8">
        <meta name="description" content="{{ .Description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/main.css" />
        <link href="https://fonts.googleapis.com/css?family=Chivo|Overpass" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
        <link rel="manifest" href="/img/favicon/site.webmanifest">
        <!-- Font Awesome 5 Icons-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <!-- GitHub js -->
        <script async defer src="https://buttons.github.io/buttons.js"></script>
    </head>

    <body class="post-body">
        {{ partial "nav.html" . }}
        <div class="journal-hero">
            <h2 class="zarya-title">{{.Title}}</h2>
        </div>
        <div class="post-container">
            <div class="journal-container">
                {{ range first 10 .Data.Pages }} {{ if eq .Type "journal"}}
            <h2>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </h2>
            <p class="post-date">{{ .Date.Format (.Site.Params.dateform | default "January 2, 2006") }} Â· {{ .ReadingTime }} minute read</p>
            {{ end }} {{ end }}
            </div>
        </div>
        {{ partial "footer.html" . }}
    </body>

</html>
