<!DOCTYPE html>
<html>
    <head>
        <title>{{ .Title }}</title>
        <meta charset="UTF-8">
        <meta name="description" content="{{ .Description }}">
        <link rel="stylesheet" href="../css/main.css" />
        <link href="https://fonts.googleapis.com/css?family=Nunito|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
        <!-- Font Awesome 5 Icons-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <!-- GitHub js -->
        <script async defer src="https://buttons.github.io/buttons.js"></script>
    </head>

<body class="post-body">
    <div class="post-container">
        {{ partial "nav.html" . }}
        <h1 class="zarya-title-alt">Journal</h1>
        {{ range first 10 .Data.Pages }} {{ if eq .Type "post"}}
        <h2>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h2>
        <p>{{ .Date.Format (.Site.Params.dateform | default "January 2, 2006") }} Â· {{ .ReadingTime }} minute read</p>
        {{ end }} {{ end }}

        <!-- <h1>{{ .Title }}</h1>
        <h2>{{ .Date.Format "Mon, Jan 2, 2006" }}</h2>
        {{ .Content }} -->
    </div>
</body>
{{ partial "footer.html" . }}

</html>
